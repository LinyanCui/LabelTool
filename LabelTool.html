  //find duplicated number
   function is_dupilcate(arr) 
   {
       //    body...
        var sorted_arr = arr.slice().sort();
        var results = [];
        for (var i = 0; i < arr.length - 1; i++) 
        {
            if (sorted_arr[i + 1] == sorted_arr[i])
                {
                    results.push(sorted_arr[i]);
              }
      }
      return results;
  }

   function drawPolygon(arry) {
    // body...
      context_bg.beginPath();
      context_bg.strokeStyle = "#FF0000";
      context_bg.moveTo(arry[0],arry[1]);//起始点 

      for(var i=0,j=0;i<4;i++,j++)  
     {

       //alert(context_bg.strokeStyle);
       context_bg.lineTo(arry[(i+j)%8],arry[(i+j+1)%8]);//起始点
       //context_bg.lineTo(arry[(i+j+2)%8],arry[(i+j+3)%8]);//终点
       //alert('hello');

     }
      context_bg.lineWidth = 2; 
      context_bg.closePath();
      context_bg.stroke();  

      context_bg.fillStyle="yellow";
      context_bg.beginPath();
      context_bg.arc(arry[0], arry[1],3,0,2*Math.PI,true);
      context_bg.fill();
  }

  function readTxt(resize)
  {
     var resize_val=resize||1;
     var fso, ts, s, m,l;
     var ForReading = 1;
     var n=0;
     var mydot = new Array();
     fso = new ActiveXObject("Scripting.FileSystemObject");
     polygons=[];
     box_content=[];
     record_index=[];

     if(fso.FileExists(path))
    {

      ts = fso.OpenTextFile(path, ForReading,false,-1);
      while (!ts.AtEndOfStream){
      s = ts.ReadLine();
      l=s.split(' ');
      m=l.slice(0,8);

      var content=l.slice(8,l.length);
      box_content[n]=content.join(' ');

      for(var ii=0; ii<8; ii++)
      {
        mydot[ii]=parseInt(m[ii])*resize_val;     
      }

      drawPolygon(mydot);
      polygons[n]=mydot;
      n=n+1;

      mydot=[];
    }
  }

  }

  function writeTxt(text)
  {
    var fso = new ActiveXObject("Scripting.FileSystemObject");
    var index = filenames[j].lastIndexOf(".");
    var writerPath =txtRoot+filenames[j].substring(0,index)+'.txt';
    //var writerPath =txtRoot+(filenames[j].split('.'))[0]+'.txt';

    var f = fso.createtextfile(writerPath,2,true);
    f.write(text);
    text = [];
    f.close();
  }
